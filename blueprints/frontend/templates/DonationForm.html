<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
        <p align="center"> <h3>DONATION FORM</h3> </p>
      <form class="form-horizontal" role="form">

      <div class="form-group">
         <label for="receiptNumber" class="col-md-2 control-label">Receipt Number </label>
         <div class="col-md-2">
            <input type="text" class="form-control" id="receiptNumber">
         </div>
      </div>

      <div class="form-group">
         <label for="donationDate" class="col-md-2 control-label">Donation Date </label>
         <div class="col-md-2">
            <input type="date" class="form-control" id="donationDate">
         </div>
      </div>

      <div class="form-group">
         <label for="donationAmount" class="col-md-2 control-label">Donation Amount </label>
         <div class="col-md-2">
            <input type="number" class="form-control" id="donationAmount">
         </div>
      </div>

      <div class="form-group">
         <label for="donationMode" class="col-md-2 control-label">Donation Mode </label>
         <div class="col-md-2 dropdown">      
            <span class="caret"></span>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
               <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Cash</a></li>
               <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Cheque</a></li>
               <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Internet</a></li>
            </ul>    
         </div>
      </div>

      
      <div class="form-group">
         <div class="col-md-offset-2 col-md-10">
            <p>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-primary">Submit and Download e-Receipt</button>
            <button type="submit" class="btn btn-primary">Submit and Send e-Receipt</button>
            </p>
         </div>
      </div>



  
</form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
