<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
        <p align="center"> <h3>DONATION FORM</h3> </p>
      <form class="form-horizontal" role="form">

      <div class="form-group">
         <label for="receiptNumber" class="col-md-2 control-label">Receipt Number </label>
         <div class="col-md-2">
            <input type="number" class="form-control" id="receiptNumber">
         </div>
      </div>

      <div class="form-group">
         <label for="donationDate" class="col-md-2 control-label">Donation Date </label>
         <div class="col-md-2">
            <input type="date" class="form-control" id="donationDate">
         </div>
      </div>

      <div class="form-group">
         <label for="donationAmount" class="col-md-2 control-label">Donation Amount </label>
         <div class="col-md-2">
            <input type="number" class="form-control" id="donationAmount">
         </div>
      </div>

      <div class="form-group">
         <label for="donationMode" class="col-md-2 control-label">Donation Mode </label>
         <div class="col-md-2 dropdown">
         <select class="form-control col-md-2" name="donationMode" onChange="dropdownChange(this.value)">
            <option value="cash">Cash</option>
            <option value="cheque">Cheque</option>
            <option value="internet">Internet</option>
         </select>
         </div>
      </div>

       <div class="form-group">
         <label for="donor" class="col-md-2 control-label">Select Donor </label>
         <div class="col-md-2 dropdown">
         <select class="form-control col-md-4" name="donor" onChange="dropdownChange(this.value)">
            <option value="1">bram@paypal.com</option>
            <option value="2">shyam@paypal.com</option>
            <option value="3">laks@paypal.com</option>
         </select>
      </div>
      </div>

      <div class="form-group">
         <label for="chequeDate" class="col-md-2 control-label">Cheque Date </label>
         <div class="col-md-2">
            <input type="date" class="form-control" id="chequeDate">
         </div>
      </div>

      <div class="form-group">
         <label for="chequeNumber" class="col-md-2 control-label">Cheque Number </label>
         <div class="col-md-2">
            <input type="number" class="form-control" id="chequeNumber">
         </div>
      </div>

      <div class="form-group">
         <label for="transactionId" class="col-md-2 control-label">Transaction Id </label>
         <div class="col-md-2">
            <input type="number" class="form-control" id="transactionId">
         </div>
      </div>

      <div class="form-group">
         <div class="col-md-offset-2 col-md-10">
            <p>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-primary">Submit and Download e-Receipt</button>
            <button type="submit" class="btn btn-primary">Submit and Send e-Receipt</button>
            </p>
         </div>
      </div>



  
</form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
